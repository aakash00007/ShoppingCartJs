<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- nav buttons starts  -->

    <div class="container-fluid d-flex flex-wrap justify-content-between p-3">
        <div class="ubtns">
            <a href="#" class="btn btn-primary me-2" id="homebtn">Home</a>
            <button type="button" class="btn btn-success" id="addbtn" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Add</button>
        </div>
        <div class="cbtn">
            <a class="btn btn-warning" id="cartbtn">Cart</a>
        </div>
    </div>

    <!-- nav button ends -->

    <!-- dynamic cards fetching from json  -->

    <div class="card-cont d-flex justify-content-center flex-wrap">

    </div>

    <!-- cards fetched from json  -->

    <!-- modal for adding new products -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="location.reload()"></button>
                </div>

                <div class="modal-body">
                    <form action="/action_page.php" id="modalform">

                        <div class="mb-3 mt-3">
                            <label for="imgurl" class="form-label">Image Url:</label>
                            <input type="text" class="form-control" id="imgurl" placeholder="Enter image url"
                                name="imgurl" required>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="pname" class="form-label">Product Name:</label>
                            <input type="text" class="form-control" placeholder="Enter product name" id="pname"
                                name="pname" required>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="pprice" class="form-label">Product Price:</label>
                            <input type="text" class="form-control" placeholder="Enter product price" id="pprice"
                                name="pprice" required>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="pdesc" class="form-label">Product Description:</label>
                            <input type="text" class="form-control" placeholder="Enter product description" id="pdesc"
                                name="pdesc" required>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" id="addproductbtn" value="Add Product">
                </div>
            </div>
        </div>
    </div>

    <!-- modal ends here  -->

    </script>

        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
